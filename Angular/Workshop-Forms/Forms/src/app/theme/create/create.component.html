<div class="container">
    <div class="new-theme-border">
        <div class="header-background">
        <span>New Theme</span>
    </div>
    <form #themeForm="ngForm" (ngSubmit) = "onSubmit()">
        <div class="new-theme-title">
            <label for="themeName">Title <span class="red">*</span></label>
            <input type="text" name="themeName" ngModel id="themeName" required minlength="5" #themeName="ngModel">
            <div *ngIf="themeName.touched">
                <p class="error" *ngIf="themeName.errors?.['required']">
                Theme name is required.
            </p>
            <p class="error" *ngIf="themeName.errors?.['minlength']">
                Theme name must be at least 5 characters long.
            </p>
            </div>
        </div>
        <div class="new-theme-content">
            <label for="postText">Post <span class="red">*</span></label>
            <textarea type="text" name="postText" ngModel id="postText" rows="8" class="height" required minlength="10" #textArea="ngModel"></textarea>
            <div *ngIf="textArea.touched">
                <p class="error" *ngIf="textArea.errors?.['required']">
                The field with your post is required.
            </p>
            <p class="error" *ngIf="textArea.errors?.['minlength']">
                Post must be at least 10 characters long.
            </p>
            </div>
        </div>
        <div class="new-theme-buttons">
            <button class="cancel">Cancel</button>
            <button class="public" [disabled]="themeForm.invalid">Post</button>
        </div>

    </form>
    {{themeForm.value | json}}
</div>
</div>
