<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <p class="logo"><span class="logo">SoftUni Forum</span></p>
        </div>
        <div class="mini-navbar">
            <ul *ngIf="!isLoggedIn">
                <li>
                    <a routerLink="/auth/login">Login</a>
                </li>
                <li>
                    <a routerLink="/auth/register">Register</a>
                </li>
            </ul>
            <ul *ngIf="isLoggedIn">
                <li>
                    <a routerLink="/auth/profile">{{user?.firstName}} profile</a>
                </li>
                <li>
                    <a routerLink="/auth/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a routerLink="/home">Home</a>
            </li>
            <li>
                <a routerLink="/themes">Themes</a>
            </li>
            <li>
                <a routerLink="/create">New Theme</a>
            </li>
        </ul>
    </nav>

</header>
