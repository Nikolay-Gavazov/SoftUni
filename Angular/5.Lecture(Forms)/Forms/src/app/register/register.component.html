<div class="container">

  <form #registerForm="ngForm" (ngSubmit)="submit(registerForm)">

    <fieldset>
      <h1>Registration Form</h1>

      <p class="field field-icon">
        <label for="username"><span><i class="fas fa-user"></i></span></label>
        <input type="text" name="username" id="username" placeholder="Mark Ulrich" ngModel required pattern="^[A-Z]{1}[a-z]+ [A-Z]{1}[a-z]+$"
        #usernameInput = "ngModel">
      </p>

      <div *ngIf="usernameInput.touched">
        <p class="error" *ngIf="usernameInput.errors?.['required']">
          Username is required.
        </p>
        <p class="error" *ngIf="usernameInput.errors?.['pattern']">
          Username is invalid.
        </p>
      </div>

      <p class="field field-icon">
        <label for="email"><span><i class="fas fa-envelope"></i></span></label>
        <input type="text" name="email" id="email" placeholder="marÐº@gmial.com" ngModel email required
          #emailInput="ngModel">
      </p>
      <div *ngIf="emailInput.touched">
        <p class="error" *ngIf="emailInput.errors?.['email']">
          Invalid email address
        </p>
        <p class="error" *ngIf="emailInput.errors?.['required']">
          Email is required.
        </p>
      </div>

      <p class="field field-icon">
        <label for="tel"><span><i class="fas fa-phone"></i></span></label>
        <select name="tel" id="tel" class="tel" ngModel>
          <option value="1">+359</option>
        </select>
        <input type="text" name="tell" id="tell" placeholder="888 888" ngModel minlength="9" maxlength="9" required #tellInput="ngModel">
      </p>

      <div *ngIf="tellInput.touched">
        <p class="error" *ngIf="tellInput.errors?.['minlength'] || tellInput.errors?.['maxlength']">
          Invalid phone number
        </p>
        <p class="error" *ngIf="tellInput.errors?.['required']">
          Phone number is required.
        </p>
      </div>

      <p class="field field-icon">
        <label for="building"><span><i class="fas fa-building"></i></span></label>
        <select name="building" id="building" class="building" ngModel>
          <option value="1">Designer</option>
        </select>
      </p>
      <div class="ngModelGroup">
        <p class="field field-icon">
          <label for="password"><span><i class="fas fa-lock"></i></span></label>
          <input type="password" name="password" id="password" placeholder="******" ngModel pattern="^[A-za-z0-9]{3,16}$" required #passInput="ngModel">
        </p>
        <p class="field field-icon">
          <label for="re-password"><span><i class="fas fa-lock"></i></span></label>
          <input type="password" name="re-password" id="re-password" placeholder="******" ngModel pattern="^[A-za-z0-9]{3,16}$" required #rePassInput="ngModel">
        </p>
      </div>
      <div *ngIf="passInput.touched || rePassInput.touched">
        <p class="error" *ngIf="passInput.errors?.['pattern']">
          Password is incorrect.
        </p>
        <p class="error" *ngIf="passInput.errors?.['required']">
          Password is required
        </p>
        <p class="error" *ngIf="passInput.value != rePassInput.value">
          Password don`t match.
        </p>
      </div>
      <p>
        <button [disabled]="registerForm.invalid">Create Account</button>
      </p>

      <p class="text-center">
        Have an account?
        <a href="/login">Log In</a>
      </p>

    </fieldset>
  </form>
</div>

<div>
  <a href="/">Back to Home</a>
</div>
