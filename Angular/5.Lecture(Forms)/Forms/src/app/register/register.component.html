<div class="container">

  <form #registerForm="ngForm" (ngSubmit)="submit(registerForm)">

    <fieldset>
      <h1>Registration Form</h1>

      <p class="field field-icon">
        <label for="username"><span><i class="fas fa-user"></i></span></label>
        <input type="text" name="username" id="username" class="error" placeholder="Mark Ulrich" ngModel>
      </p>

      <!-- if error -->
      <p class="error">
        Message for Error
      </p>
      <!-- end if error -->

      <p class="field field-icon">
        <label for="email"><span><i class="fas fa-envelope"></i></span></label>
        <input type="text" name="email" id="email" placeholder="marÐº@gmial.com" ngModel email required
          #emailInput="ngModel">
      </p>
      <div *ngIf="emailInput.touched">
        <p class="error" *ngIf="emailInput.errors?.['email']">
          Invalid email address
        </p>
        <p class="error" *ngIf="emailInput.errors?.['required']">
          Email is required.
        </p>
      </div>

      <p class="field field-icon">
        <label for="tel"><span><i class="fas fa-phone"></i></span></label>
        <select name="tel" id="tel" class="tel" ngModel>
          <option value="1">+359</option>
        </select>
        <input type="text" name="tell" id="tell" placeholder="888 888" ngModel minlength="9" required>
      </p>

      <p class="field field-icon">
        <label for="building"><span><i class="fas fa-building"></i></span></label>
        <select name="building" id="building" class="building" ngModel>
          <option value="1">Designer</option>
        </select>
      </p>
      <div class="ngModelGroup">

        <p class="field field-icon">
          <label for="password"><span><i class="fas fa-lock"></i></span></label>
          <input type="password" name="password" id="password" placeholder="******" ngModel>
        </p>

        <p class="field field-icon">
          <label for="re-password"><span><i class="fas fa-lock"></i></span></label>
          <input type="re-password" name="re-password" id="re-password" placeholder="******" ngModel>
        </p>
      </div>
      <p>
        <button *ngIf="registerForm.invalid" disabled>Create Account</button>
      </p>

      <p class="text-center">
        Have an account?
        <a href="/login">Log In</a>
      </p>

    </fieldset>
  </form>
</div>

<div>
  <a href="/">Back to Home</a>
</div>
