<div>{{title}}</div>
<p>Name</p>
<input type="text" #inputName>
<p>Age</p>
<input type="number" #inputAge>
<p></p>
<button (click) = "buttonOnClick(inputName, inputAge)">Create User</button>

<div>Users
  <ul>
    <li *ngFor = "let user of users">
     Name: {{user.name}}
     Age: {{user.age}}
    </li>
  </ul>
</div>


<div *ngIf = "showText">Visible</div>

<button (click) = "toggleText($event)">{{showText ? 'Hide Text' : 'Show Text'}}</button>
