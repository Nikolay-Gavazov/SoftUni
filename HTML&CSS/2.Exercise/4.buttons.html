<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Buttons</title>
</head>
<body>
    <div class="container">
        <div class="normal">
            <h2>Normal Buttons</h2>
            <ul>
                <li><a href="#">Learn More</a></li>
                <li><a href="#">Learn More</a></li>
                <li><a href="#">Learn More</a></li>
            </ul>
        </div>
        <div class="filled">
            <h2>Filled Buttons</h2>
            <ul>
                <li><button class="fill">Learn More</button></li>
                <li><button class="fill">Learn More</button></li>
                <li><button class="fill hover">Learn More</button></li>
            </ul>
        </div>
        <div class="icon">
            <h2>Icon Buttons</h2>
            <ul>
                <li><button class="fill"><i class="fa fa-home"></i> Download</button></li>
                <li><button class="fill"><i class="fa fa-home"></i> Download</button></li>
                <li><button class="fill hover"><i class="fa fa-home"></i> Download</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
